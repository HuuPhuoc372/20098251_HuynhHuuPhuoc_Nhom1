<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huỳnh Hữu Phước</title>
</head>
<style type="text/css">
    .container,
    .row {
        width: 100%;
    }
    
    .row::before,
    .row::after {
        display: table;
        content: "";
    }
    
    .row::after {
        clear: both;
    }
    
    .col1,
    .col2,
    .col3 {
        float: left;
        width: 25.33333333%;
        margin: 1%;
        padding: 1%;
    }
</style>

<body>
    <div class="container">
        <div class="row">
            <div class="col1">
                <p>Row 1 Collumn 1</p>
            </div>
            <div class="col2">
                <p>Row 1 Collumn 2</p>
            </div>
            <div class="col3">
                <p>Row 1 Collumn 3</p>
            </div>
        </div>
        <div class="row">
            <div class="col1">
                <p>Row 2 Collumn 1</p>
            </div>
            <div class="col2">
                <p>Row 2 Collumn 2</p>
            </div>
            <div class="col3">
                <p>Row 2 Collumn 3</p>
            </div>
        </div>
    </div>
</body>

</html>
